
<app-header titulo="Editar Usuario"></app-header>

<ion-content>
    <form (ngSubmit)="guardar()" [formGroup]="formulario" class="container" autocomplete="off">

        <!-- Identificador del usuario -->
        <input id="id" name="id" type="hidden" value="-1">

        <ion-list class="container">
            <ion-item class="form-group">
                <ion-label position="stacked"><i class='bx bxs-user-pin' style='color:#2974de' ></i> Username</ion-label>
                <ion-input formControlName="username" type="text" class="form-control" [readonly]="actualizando"></ion-input>
                
                <!-- Esto no queda muy bien. Revisar como lo hace la gente -->
                <ion-label class="form-text text-danger" *ngIf="esCampoNoValido('username')">{{ mensajeErrorCampo('username') }}</ion-label>                
            </ion-item>

            <ion-item class="form-group">
                <ion-label position="stacked"><i class='bx bxs-lock-alt' style='color:#2974de' ></i> Password</ion-label>
                <ion-input formControlName="password" type="password" class="form-control" [readonly]="actualizando"></ion-input>
                
                <ion-label class="form-text text-danger" *ngIf="esCampoNoValido('password')">{{ mensajeErrorCampo('password') }}</ion-label>    
            </ion-item>

            <ion-item class="form-group">
              <ion-label position="stacked"><i class='bx bxs-pencil' style='color:#2974de'  ></i> Nombre Completo</ion-label>
              <ion-input formControlName="nombreCompleto" type="text" class="form-control" [readonly]="actualizando"></ion-input>
              
              <ion-label class="form-text text-danger" *ngIf="esCampoNoValido('nombreCompleto')">{{ mensajeErrorCampo('nombreCompleto') }}</ion-label>    
            </ion-item>

            <ion-item class="form-group">
              <ion-label position="stacked"><i class='bx bxs-user-check' style='color:#2974de' ></i> Rol</ion-label>
              <ion-input formControlName="rol" type="text" class="form-control" [readonly]="actualizando"></ion-input>
              
              <ion-label class="form-text text-danger" *ngIf="esCampoNoValido('rol')">{{ mensajeErrorCampo('rol') }}</ion-label>    
            </ion-item>
        </ion-list>    
    </form>        

    <ion-list>
        <ion-item>
            <ion-button class="btn-form" color="primary" slot="end" (click)="guardar()" [disabled]="formulario.pending"><i class='bx bxs-message-alt-add' style='color:#ffffff' ></i>&nbsp;Guardar</ion-button>    
        </ion-item>        
    </ion-list>
    
</ion-content>
