<app-header titulo="Ver Usuario"></app-header>

<ion-content>
    
    <ion-list>
    
        <ion-item class="container-tag">
            <ion-label class="tag"><i class='bx bxs-user-pin' style='color:#2974de' ></i> Username <i class='bx bxs-right-arrow-alt' style='color:#2974de'  ></i> <span class="cursiva">{{ usuario?.username }}</span></ion-label>
        </ion-item>
    
        <ion-item class="container-tag">
            <ion-label class="tag"><i class='bx bxs-pencil' style='color:#2974de'  ></i> Nombre Completo <i class='bx bxs-right-arrow-alt' style='color:#2974de'  ></i> <span class="cursiva">{{ usuario?.nombreCompleto }}</span></ion-label>
        </ion-item>
    
        <ion-item class="container-tag">
            <ion-label class="tag"><i class='bx bxs-user-check' style='color:#2974de' ></i> Rol <i class='bx bxs-right-arrow-alt' style='color:#2974de'  ></i> <span class="cursiva">{{ usuario?.rol }}</span></ion-label>
        </ion-item>

    </ion-list>

</ion-content>
