
<ion-grid>
  <ion-row>
    <ion-col size="2">Título</ion-col>
    <ion-col size="2">Tipo de videojuego</ion-col>
    <ion-col size="2">Estado del videojuego</ion-col>
    <ion-col size="2">Descripción</ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="2"></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row *ngFor="let videojuego of videojuegos; let i = index">
    <ion-col size="2">{{ videojuego.titulo }}</ion-col>
    <ion-col size="2">{{ videojuego.tipo }}</ion-col>
    <ion-col size="2">{{ videojuego.estado }}</ion-col>
    <ion-col size="2">{{ videojuego.descripcion }}</ion-col>
    <ion-col size="2">
      <ion-button [routerLink]="['/ver-videojuego', videojuego.id_videojuego ]" color="success">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button [routerLink]="['/editar-videojuego', videojuego.id_videojuego ]" color="warning">
        <ion-icon name="document"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="borrarVideojuego(i)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
